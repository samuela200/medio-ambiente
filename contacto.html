<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de contacto</title>   
    <link rel="stylesheet" href="estilo_contacto.css"> 
</head>
<body>
    <form action="#" method="post">
        <!-- esta es la parte que ya dio para la clase virtual-->
        
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>

        <label for="apellidos">apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="genero">¿hombre o mujer?:</label>
        <input type="text" id="genero" name="genero" required>

        <label for="telefono">numero de telefono</label>
        <input type="text" id="telefono" name="telefono" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="text" id="email" name="email" required>

        <label for="comentario">opinion de la pagina:</label>
        <input type="text" id="comentario" name="comentario" required>

        <button type="submit">Enviar</button>

        <a href="menu.html" class="btn-navegar">Ir al menu</a>
    </form>
</body>
</html>
